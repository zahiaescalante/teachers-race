<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: SuperMario256;
      src: url('../fonts/SuperMario256.ttf');
    }
    
    .start-screen {
      width: 1366px;
      height: 768px;
      margin: 0 auto;
      border: 1px solid black;
      background: url('../images/start-portada.png');
      position: relative;
    }
    
    .editor-screen {
      width: 1280px;
      height: 480px;
      margin: 0 auto;
      border: 1px solid black;
      background: url('../images/bg.png');
      position: relative;
      overflow: hidden;
      display: none;
    }
    
    .game-screen {
      width: 1280px;
      height: 480px;
      border: 1px solid black;
      border-top: none;
      background: url('../images/bg.png');
      display: none;
      margin: 0 auto;
    }
    
    .score-wrapper {
      padding-left: 40px;
      width: 1240px;
      margin: 0 auto;
      height: 50px;
      display: none;
      border: 1px solid black;
      border-bottom: none;
      line-height: 50px;
      font-size: 20px;
      background-color: #add1f3;
      font-family: SuperMario256;
      color: #ffffff;
    }
    
    .life-count {
      background: url('../images/mario-head.png') left center no-repeat;
      width: 100px;
      float: left;
      padding-left: 40px;
    }
    
    .coin-score {
      background: url('../images/coin.png') left center no-repeat;
      width: 150px;
      float: left;
      padding-left: 40px;
    }
    
    .level-num {
      width: 150px;
      float: left;
    }
    
    .total-score {
      float: left;
    }
    
    .cell {
      width: 31px;
      height: 31px;
      border: 1px solid blue;
    }
    
    .active {
      width: 31px;
      height: 31px;
      border: 1px solid blue;
      background: red;
      opacity: 0.5;
    }
    
    .element-wrapper {
      width: 1280px;
      height: 130px;
      background: #d2d2d2;
      margin: 0 auto;
      border: 1px solid black;
      display: none;
    }
    
    .platform {
      width: 31px;
      height: 31px;
      background: url('../images/elements.png') 0 0;
    }
    
    .coin-box {
      width: 31px;
      height: 31px;
      background: url('../images/elements.png') -32px 0;
    }
    
    .power-up-box {
      width: 31px;
      height: 31px;
      background: url('../images/elements.png') -64px 0;
    }
    
    .useless-box {
      width: 31px;
      height: 31px;
      background: url('../images/elements.png') -96px 0;
    }
    
    .flag-pole {
      width: 31px;
      height: 
      31px;
    background: url('../images/elements.png') -128px 0;
    }
